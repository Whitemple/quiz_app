<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="headerContainer">
                <div class="headerContainer__logo"></div>
                <h1 class="headerContainer__title">LAWS OF THE GAME</h1>
            </header>
            <div class="resultsBlock hideElement">
                <div class="resultsBlock__score"></div>
                <button class="showQuizAnswersButton button">Показать ответы</button>
                <button class="startQuizButton button">Начать тест</button>
                <button class="startLearnButton button">Список вопросов</button>
            </div>
            
            <div class="info">
                <p class="info__mainText">Для начала теста по Правилам Игры нажмите кнопку</p>
                <button class="startQuizButton button">Начать тест</button>
                <button class="startLearnButton button">Список вопросов</button>
            </div>
            <form class="formBlock hideElement">
                <div class="questionsBlock"></div>
                <button type="submit" class="formBlock__button button">Далее</button>
            </form>
        </div>
    </div> 
</body>
</html>
