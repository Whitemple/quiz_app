<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <header class="headerContainer">
                <div class="headerContainer__logo"></div>
                <h1 class="headerContainer__title">LAWS OF THE GAME</h1>
            </header>
            <div class="resultsBlock">Ваш результат: 20/20</div>
            <form class="formBlock">
                <div class="questionsBlock">
                    <!-- Генерация с помощью js -->
                    <div id="1" class="questionsBlock__container">
                        <h2 class="questionsBlock__title">Вопрос № 1</h2>
                        <p class="questionsBlock__text">Игрок (не вратарь) получил травму во время серии пенальти и не может продолжить игру. Его команда не использовала максимальное количество замен. Какова правильная процедура?</p>
                        <div class="questionsBlock__module">
                            <div class="questionsBlock__question">
                                <input type="radio" id="contactChoice1" name="correct_1" value="true" />
                                <label for="contactChoice1">Игрок может покинуть поле, но не может быть заменен. Команда соперников должна убрать одного игрока (уравнять количество) и сообщить об этом судье</label>
                            </div>
                            <hr>
                            <div class="questionsBlock__question">
                                <input type="radio" id="contactChoice2" name="correct_1" value="false" />
                                <label for="contactChoice2">Игрок не может покинуть поле, но не может быть заменен. Команда соперников должна убрать одного игрока (уравнять количество) и сообщить об этом судье</label>
                            </div>
                            <hr>
                            <div class="questionsBlock__question">
                                <input type="radio" id="contactChoice3" name="correct_1" value="flase" />
                                <label for="contactChoice3">Игрок может покинуть поле, и может быть заменен. Команда соперников должна убрать одного игрока (уравнять количество) и сообщить об этом судье</label>
                            </div>
                            <hr>
                            <div class="questionsBlock__question">
                                <input type="radio" id="contactChoice4" name="correct_1" value="false" />
                                <label for="contactChoice4">Игрок не может покинуть поле, и не может быть заменен. Команда соперников должна убрать одного игрока (уравнять количество) и сообщить об этом судье</label>
                            </div>
                            <hr>
                        </div>
                        <button type="submit" class="formBlock__button">Ответить</button>
                    </div>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
